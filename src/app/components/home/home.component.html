<div class="filters">
    <mat-form-field>
      <mat-label>Sort</mat-label>
      <mat-select
        panelClass="sort-select"
        [(ngModel)]="sort"
    >
        <mat-option value="name">Name</mat-option>
        <mat-option value="-released">Released</mat-option>
        <mat-option value="-added">Added</mat-option>
        <mat-option value="-created">Created</mat-option>
        <mat-option value="-updated">Updated</mat-option>
        <mat-option value="-rating">Rating</mat-option>
        <mat-option value="metacritic">MetaCritic</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

<div class="games">
    <div class="game">
      <div class="game-thumb-container">
        <img
          src="https://cdn1.epicgames.com/offer/e97659b501af4e3981d5430dad170911/EGS_HogwartsLegacy_AvalancheSoftware_S1_2560x1440-2baf3188eb3c1aa248bcc1af6a927b7e"
          alt="thumbnail"
          class="game-thumbnail"
        />
      </div>
      <div class="game-description">
        <p class="game-name">Hogwarts Legacy</p>
          <img
            class="game-platform"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/PlayStation_5_logo_and_wordmark.svg/800px-PlayStation_5_logo_and_wordmark.svg.png"
            alt="slug"
          />
      </div>
    </div>
</div>
