<div class="details">
    <div class="game-banner">
      <img
        class="game-banner-img"
        src="https://oyster.ignimgs.com/mediawiki/apis.ign.com/grand-theft-auto-5/1/1d/Grand-theft-auto-v-banner.png"
        alt="background image"
      />
    </div>
    <div class="game-content">
      <div class="details-wrapper">
        <div class="game-header">
          <h1 class="game-header-title">Game Name</h1>
          <h2 class="game-header-release-date">
            Release: 1.2.2002
          </h2>
          <p class="game-header-genres">
            <span>RPG</span>
          </p>
          <div class="game-gauge">
            <mwl-gauge
              class="two"
              [max]="100"
              [dialStartAngle]="180"
              [dialEndAngle]="0"
              [value]="gameRating"
              [animated]="true"
              [color]="getColor"
              [animationDuration]="2"
            >
            </mwl-gauge> 
            <a class="game-gauge-label" target="_blank" href="">Metacritic</a>
          </div>
        </div>
        <!-- TABS -->
      </div>
    </div>
</div>
